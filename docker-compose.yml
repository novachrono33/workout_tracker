version: '3.8'

services:
  # ==================== BACKEND ====================
  backend:
    build: ./backend
    container_name: workout_backend
    ports:
      - "8000:8000"
      - "8001:8001"  # Metrics port
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/workout_tracker
      - REDIS_URL=redis://redis:6379
      - PROMETHEUS_METRICS_PORT=8001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - workout-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==================== POSTGRES ====================
  postgres:
    image: postgres:16-alpine
    container_name: workout_postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=workout_tracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - workout-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== REDIS ====================
  redis:
    image: redis:7-alpine
    container_name: workout_redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - workout-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== PGADMIN ====================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: workout_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - workout-network
    restart: unless-stopped

  # ==================== PROMETHEUS ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: workout_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    networks:
      - workout-network
    restart: unless-stopped
    depends_on:
      - backend

  # ==================== GRAFANA ====================
  grafana:
    image: grafana/grafana:latest
    container_name: workout_grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - workout-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # ==================== NODE EXPORTER ====================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: workout_node_exporter
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - workout-network
    restart: unless-stopped

  # ==================== REDIS EXPORTER ====================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: workout_redis_exporter
    environment:
      - REDIS_ADDR=redis:6379
    ports:
      - "9121:9121"
    networks:
      - workout-network
    restart: unless-stopped
    depends_on:
      - redis

  # ==================== POSTGRES EXPORTER ====================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: workout_postgres_exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://postgres:password@postgres:5432/workout_tracker?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - workout-network
    restart: unless-stopped
    depends_on:
      - postgres

  # ==================== FRONTEND ====================
  frontend:
    build: ./frontend
    container_name: workout_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - workout-network
    restart: unless-stopped
    depends_on:
      - backend

networks:
  workout-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:
  prometheus_data:
  grafana_data:
  model_cache: