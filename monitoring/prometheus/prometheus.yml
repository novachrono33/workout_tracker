global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'workout-tracker'
    environment: 'development'

rule_files:
  - 'alerts.yml'

scrape_configs:
  # ==================== BACKEND METRICS ====================
  - job_name: 'workout_backend_metrics'
    static_configs:
      - targets: ['backend:8000']   
    metrics_path: '/metrics'       
    scrape_interval: 10s

  # ==================== POSTGRES ====================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # ==================== REDIS ====================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # ==================== NODE EXPORTER ====================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # ==================== PROMETHEUS SELF ====================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']